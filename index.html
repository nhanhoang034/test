<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách</title>
    <link rel="stylesheet" href="styletest.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .modal .detail-body {
            display: flex;
            gap: 20px;
        }

        .info-text p {
            margin: 6px 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <h2>Danh Sách Sinh Viên</h2>

    <!-- Ô tìm kiếm -->
    <input type="text" id="searchInput" placeholder="Nhập tên hoặc mã ...">

    <!-- Bộ lọc ngành học -->
    <label for="roleFilter">Ngành Học:</label>
    <select id="roleFilter">
        <option value="">Tất cả</option>
        <option value="Toán">Toán</option>
        <option value="Lý">Lý</option>
        <option value="Hóa">Hóa</option>
        <option value="Sinh">Sinh</option>
        <option value="Văn">Văn</option>
        <option value="Sử">Sử</option>
        <option value="Địa">Địa</option>
        <option value="GDCD">GDCD</option>
        <option value="GDTC">GDTC</option>
        <option value="Tâm lý">Tâm lý</option>
    </select>

    <button class="logout-btn" onclick="logout()">Đăng xuất</button>

    <div class="info-bar">
        <span id="totalCount">Hiện có: 0 sinh viên</span>
    </div>

    <!-- Bảng hiển thị 3 cột -->
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Mã Sinh Viên</th>
                <th>Ngành Học</th>
            </tr>
        </thead>
        <tbody id="memberTable">
            <!-- Dữ liệu sẽ được thêm ở đây -->
        </tbody>
    </table>

    <!-- Modal chi tiết -->
    <div id="detailModal" class="modal" style="display: none;">
        <div class="detail-content">
            <span class="close-detail">&times;</span>
            <div class="detail-body">
                <img id="detailImage" src="images/default.jpg" alt="Ảnh" style="width: 200px; height: auto;">
                <div class="info-text">
                    <p><strong>Họ và Tên:</strong> <span id="detailName"></span></p>
                    <p><strong>Mã Sinh Viên:</strong> <span id="detailID"></span></p>
                    <p><strong>Ngành học:</strong> <span id="detailMajor"></span></p>
                    <p><strong>Ngày sinh:</strong> <span id="detailBirth"></span></p>
                    <p><strong>Quê quán:</strong> <span id="detailHome"></span></p>
                    <p><strong>Hiện trú:</strong> <span id="detailLive"></span></p>
                    <p><strong>Ngày nhập học:</strong> <span id="detailStart"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripttest.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
